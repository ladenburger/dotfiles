add_newline = true

command_timeout = 1000

format = """\
    [╭╴](138)$env_var\
$all[╰─](138)$character"""

[character]
success_symbol = "[󰏰](138)"
error_symbol = "[](138)"
vimcmd_symbol = ""

[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold purple) "

[directory]
truncation_length = 3
truncation_symbol = "… /"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

