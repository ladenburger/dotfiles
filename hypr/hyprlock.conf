background {
    monitor =
    path = /home/benedikt/files/pictures/wallpapers/active/gruvbox_astronaut.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 1
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.2696
    vibrancy_darkness = 0.0
}

general {
    no_fade_in = false
    grace = 1
    disable_loading_bar = false
}


# Day
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A,')</span>"
    color = rgba(255, 255, 255, .6)
    font_size = 20
    font_family = Helvetica
    position = -90, -80
    halign = center
    valign = top
}

# Month
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%d %B')</span>"
    color = rgb(235, 219, 178)
    font_size = 20
    font_family = Helvetica 
    position = 90, -80
    halign = center
    valign = top
}


# Hour
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgb(235, 219, 178)
    font_size = 140
    font_family = Helvetica
    position = 0, 130
    halign = center
    valign = center
}

# Minute
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, .6)
    font_size = 140
    font_family = Helvetica
    position = 0, -30
    halign = center
    valign = center
}


# Inputfield
input-field {
    monitor =
    size = 550, 60
    outline_thickness = 2
    dots_size = 0.2 
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(254, 128, 25, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">enter your password...</span></i>
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
}
